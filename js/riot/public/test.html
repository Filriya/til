<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="${description}" />
    <title>${title}</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.18/riot+compiler.js'></script>
    <style>${style}</style>
  </head>
  <body>
    <app1 title='hello world'></app1>
    <app2></app2>
    <app3></app3>
    <app4></app4>
    <app5></app5>
    <app6 title='Scoped css'></app6> 

    <script type="riot/tag">
      <app1>
        <h1>expressions</h1>
        <ul>
          <li>{ name }</li>
          <li>{ title || "タイトルがないです" }</li>
          <li>{ flag ? 'ready' : 'loading'}</li>
          <li>{ new Date() }</li>
          <li>{ Math.round(64.5) }</li>
        </ul>
      </app1>
      this.name = 'phi';
      this.flag = false;
    </script>
    <script type="riot/tag">
      <app2>
        <h1>loops</h1>
        <ul>
          <li each='{list}' class='{done:done}'>{title}</li>
        </ul>
        <style>
          li.done {
            color: #aaa;
            text-decoration: line-through;
          }
        </style>
        this.list = [
          {
            title: 'hello, world',
            done: false
          },
          { 
            title: '牛乳を買う',
            done: true
          },
          {
            title: '豚肉を買う', 
            done: false
          }
        ];
      </app2>
    </script>
    <script type="riot/tag">
      <app3>
      <h1>Event handlers</h1>
      <button onclick='{click}'>click</button>
      <ul>
        <li each='{list}'>
          <button onclick='{clickItem}'>{name}</button>
        </li>
      </ul>
      this.list = [
        {name: 'hoge'},
        {name: 'foo'},
        {name: 'bar'} 
      ];
      this.click = function() {
        console.log('clicked!'); 
      };
      this.clickItem = function(e) {
        console.log(e.item.name + ' clicked!'); 
      };
      var hoge = 'fuga'
      </app3>
    </script>
    <script type="riot/tag">
      <app4>
        <h1>form</h1>
        <form onsubmit='{submit}'>
          <input type="text" name='username' />
          <input type='password' name='password' />
          <button type='submit' name='submit'>login</button>
        </form>
        this.on('mount', function() {
          this.username.value = 'phi';
          this.password.value = '1234abcd';
        });
        this.submit = function() {
          console.log('username: ', this.username.value); 
          console.log('password: ', this.password.value); 
        }
      </app4>
    </script>
    <script type="riot/tag">
      <app5>
        <h1>if/show/hide</h1>
        <button onclick='{toggle}'>click</button>
        <div if='{visible}'>look</div>
        <div show='{visible}'>show</div>
        <div hide='{visible}'>hide</div>
        this.visible = true;
        this.toggle = function() {
          this.visible = !this.visible; 
        };
      </app5>
    </script>
    <script type="riot/tag">
      <app6>
        <h1>{ title }</h1>
        <style scoped>
          :scope h1 {
            color: red;
          }
        </style>
        this.title = opts.title;
        <app5><app5>
      </app6>
    </script>
    <script>
      riot.mount('*');
    </script>
  </body>
</html>
